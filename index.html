<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Memorize With Gorbagana</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #fe6c07, #fe6c07);
      overflow: hidden;
    }
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #010101;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid #fe6c07;
      box-shadow: 0 3px 6px rgba(254, 108, 7, 0.3);
      z-index: 1000;
    }
    nav .title {
      flex: 1;
      text-align: center;
      color: #fe6c07;
      font-size: 19px;
      text-shadow: 1px 1px 3px rgba(254, 108, 7, 0.4);
    }
    nav img {
      height: 55px;
      width: 55px;
      border-radius: 50%;
      border: 2px solid #fe6c07;
      background: white;
      object-fit: contain;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 120px;
      height: 100vh;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(4, 140px);
      gap: 10px;
    }
    .card {
      width: 100px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
    }
    .card-front {
      background: #444;
    }
    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Times New Roman', serif;
      font-size: 22px;
      z-index: 2000;
      display: none;
    }
    .modal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #fe6c07;
      color: #fff;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: #e55a00;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
    #toggleMusic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #010101;
      color: #fe6c07;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 9999;
    }
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000000dd;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Times New Roman', serif;
      font-size: 24px;
      z-index: 3000;
      cursor: pointer;
    }

    /* Room share display */
    #shareContainer {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #010101;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      font-family: 'Times New Roman', serif;
      border-bottom: 1px solid #fe6c07;
      z-index: 1001;
      display: none;
    }
    #shareLink {
      color: #fe6c07;
      word-break: break-all;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div id="startOverlay"><p>Tap to Start</p></div>

  <nav>
    <img src="gorb.png" alt="Gorbagana Logo" />
    <div class="title">MEMORIZE WITH GORBAGANA</div>
    <div style="width: 30px;"></div>
  </nav>

  <div id="shareContainer">
    Share this link with your opponent to join the game:<br>
    <code id="shareLink"></code>
  </div>

  <div class="wrapper">
    <div id="gameBoard" class="game-board"></div>
  </div>

  <div id="modal" class="modal">
    <h2 style="color: #fe6c07; font-size: 28px;">Well Done, Camper!</h2>
    <p style="font-size: 20px;">You've successfully matched all the cards.</p>
    <button onclick="location.reload()">Start New Challenge</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="camper.mp3" type="audio/mpeg" />
  </audio>

  <button id="toggleMusic">Play Music</button>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyDoNehfTARmKbpSsxljwUL-2gmdvnsACHQ",
  authDomain: "gorbagana-memory.firebaseapp.com",
  databaseURL: "https://gorbagana-memory-default-rtdb.firebaseio.com",
  projectId: "gorbagana-memory",
  storageBucket: "gorbagana-memory.appspot.com",
  messagingSenderId: "889278969442",
  appId: "1:889278969442:web:07e10a00ce0aedcb93033b"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Game setup
const playerId = Math.random().toString(36).substring(2, 8);
let roomId = new URLSearchParams(location.search).get("room");
if (!roomId) {
  roomId = Math.random().toString(36).substring(2, 8);
  history.replaceState(null, "", `?room=${roomId}`);
}
const gameRef = db.ref("games/" + roomId);
const deckRef = gameRef.child("deck");
const flipsRef = gameRef.child("flips");
const turnRef = gameRef.child("turn");

// Game state
let cards = [];
let isMyTurn = false;
let lock = false;
let matchedCount = 0;

// UI share link
const shareLink = document.getElementById("shareLink");
if (shareLink) {
  shareLink.textContent = location.href;
  document.getElementById("shareContainer").style.display = "block";
}

// Load or initialize deck
const allImages = ['gorb1.png','gorb2.png','gorb3.png','gorb4.png','gorb5.png','gorb6.png'];
const fullDeck = [...allImages, ...allImages];
deckRef.once("value").then(snapshot => {
  if (snapshot.exists()) {
    cards = snapshot.val();
  } else {
    cards = fullDeck.sort(() => 0.5 - Math.random());
    deckRef.set(cards);
  }
  renderBoard();
});

// Assign initial turn
turnRef.once("value").then(snap => {
  if (!snap.exists()) turnRef.set(playerId);
});

turnRef.on("value", snap => {
  isMyTurn = snap.val() === playerId;
  const turnStatus = document.getElementById("turnStatus");
  if (turnStatus) {
    turnStatus.textContent = isMyTurn ? "Your Turn" : "Opponent's Turn";
  }
});

// Render board
function renderBoard() {
  const board = document.getElementById("gameBoard");
  board.innerHTML = "";
  cards.forEach((img, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.index = index;
    card.dataset.image = img;
    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back" style="background-image: url('${img}')"></div>
      </div>
    `;
    board.appendChild(card);
  });
}

// Flip handler
document.getElementById("gameBoard").addEventListener("click", async e => {
  const card = e.target.closest(".card");
  if (!card || !isMyTurn || lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;

  const snap = await flipsRef.once("value");
  if (snap.size >= 2) return;

  flipsRef.push({
    index: card.dataset.index,
    player: playerId,
    time: Date.now()
  });
});

// Global flip sync
flipsRef.on("value", snap => {
  const flips = [];
  snap.forEach(child => flips.push(child.val()));
  flips.sort((a, b) => a.time - b.time);

  // Show flips
  document.querySelectorAll(".card").forEach(card => card.classList.remove("flipped"));
  flips.forEach(f => {
    const el = document.querySelector(`.card[data-index="${f.index}"]`);
    if (el) el.classList.add("flipped");
  });

  if (flips.length === 2) {
    lock = true;
    const [a, b] = flips;
    const cardA = document.querySelector(`.card[data-index="${a.index}"]`);
    const cardB = document.querySelector(`.card[data-index="${b.index}"]`);
    const match = cardA && cardB && (cardA.dataset.image === cardB.dataset.image);

    setTimeout(() => {
      if (match) {
        cardA.classList.add("matched");
        cardB.classList.add("matched");
        matchedCount += 2;
      }

      // Reset board view (flipped goes away for mismatch)
      document.querySelectorAll(".card").forEach(card => {
        if (!card.classList.contains("matched")) card.classList.remove("flipped");
      });

      flipsRef.remove();

      // Switch turn ONLY on mismatch
      if (!match && isMyTurn) {
        turnRef.set(a.player === playerId ? b.player : playerId);
      }

      lock = false;

      // Win condition
      if (matchedCount === cards.length) {
        document.getElementById("modal").style.display = "flex";
      }
    }, 1000);
  }
});

// ❄️ Snowflakes
setInterval(() => {
  const snow = document.createElement("div");
  snow.className = "snowflake";
  snow.textContent = "❄";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.fontSize = 12 + Math.random() * 18 + "px";
  snow.style.animationDuration = 3 + Math.random() * 5 + "s";
  document.body.appendChild(snow);
  setTimeout(() => snow.remove(), 8000);
}, 250);

// 🎵 Music
const bgMusic = document.getElementById("bgMusic");
const toggleMusic = document.getElementById("toggleMusic");
toggleMusic.addEventListener("click", () => {
  if (bgMusic.paused) {
    bgMusic.play();
    toggleMusic.textContent = "Pause Music";
  } else {
    bgMusic.pause();
    toggleMusic.textContent = "Play Music";
  }
});

//  Overlay
document.getElementById("startOverlay").addEventListener("click", () => {
  bgMusic.play().then(() => {
    toggleMusic.textContent = "Pause Music";
  }).catch(() => {});
  document.getElementById("startOverlay").style.display = "none";
});
</script>
  
</body>
</html>
