<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Memorize With Gorbagana</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #fe6c07, #fe6c07);
      overflow: hidden;
    }
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #010101;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid #fe6c07;
      box-shadow: 0 3px 6px rgba(254, 108, 7, 0.3);
      z-index: 1000;
    }
    nav .title {
      flex: 1;
      text-align: center;
      color: #fe6c07;
      font-size: 19px;
      text-shadow: 1px 1px 3px rgba(254, 108, 7, 0.4);
    }
    nav img {
      height: 55px;
      width: 55px;
      border-radius: 50%;
      border: 2px solid #fe6c07;
      background: white;
      object-fit: contain;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 120px;
      height: 100vh;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(4, 140px);
      gap: 10px;
    }
    .card {
      width: 100px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
    }
    .card-front {
      background: #444;
    }
    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Times New Roman', serif;
      font-size: 22px;
      z-index: 2000;
      display: none;
    }
    .modal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #fe6c07;
      color: #fff;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: #e55a00;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
    #toggleMusic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #010101;
      color: #fe6c07;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 9999;
    }
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000000dd;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Times New Roman', serif;
      font-size: 24px;
      z-index: 3000;
      cursor: pointer;
    }

    /* Room share display */
    #shareContainer {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #010101;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      font-family: 'Times New Roman', serif;
      border-bottom: 1px solid #fe6c07;
      z-index: 1001;
      display: none;
    }
    #shareLink {
      color: #fe6c07;
      word-break: break-all;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div id="startOverlay"><p>Tap to Start</p></div>

  <nav>
    <img src="gorb.png" alt="Gorbagana Logo" />
    <div class="title">MEMORIZE WITH GORBAGANA</div>
    <div style="width: 30px;"></div>
  </nav>

  <div id="shareContainer">
    Share this link with your opponent to join the game:<br>
    <code id="shareLink"></code>
  </div>

  <div class="wrapper">
    <div id="gameBoard" class="game-board"></div>
  </div>

  <div id="modal" class="modal">
    <h2 style="color: #fe6c07; font-size: 28px;">Well Done, Camper!</h2>
    <p style="font-size: 20px;">You've successfully matched all the cards.</p>
    <button onclick="location.reload()">Start New Challenge</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="camper.mp3" type="audio/mpeg" />
  </audio>

  <button id="toggleMusic">Play Music</button>

  <script>
  // Firebase Init
  const firebaseConfig = {
    apiKey: "AIzaSyDoNehfTARmKbpSsxljwUL-2gmdvnsACHQ",
    authDomain: "gorbagana-memory.firebaseapp.com",
    databaseURL: "https://gorbagana-memory-default-rtdb.firebaseio.com",
    projectId: "gorbagana-memory",
    storageBucket: "gorbagana-memory.appspot.com",
    messagingSenderId: "889278969442",
    appId: "1:889278969442:web:07e10a00ce0aedcb93033b"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Session
  const playerId = Math.random().toString(36).substring(2, 8);
  let roomId = new URLSearchParams(window.location.search).get('room');
  if (!roomId) {
    roomId = Math.random().toString(36).substring(2, 8);
    window.history.replaceState(null, "", `${window.location.pathname}?room=${roomId}`);
  }
  const gameRef = db.ref("games/" + roomId);
  const flipsRef = gameRef.child("flips");
  const turnRef = gameRef.child("turn");
  const playersRef = gameRef.child("players");

  let myRole = null;
  let isMyTurn = false;
  let cards = [];

  const allImages = ['gorb1.png','gorb2.png','gorb3.png','gorb4.png','gorb5.png','gorb6.png'];
  const fullDeck = [...allImages, ...allImages];

  // Player role assignment
  playersRef.once("value").then(snapshot => {
    const players = snapshot.val() || {};
    if (!players.player1) {
      playersRef.child("player1").set(playerId);
      myRole = "player1";
      turnRef.set("player1");
    } else if (!players.player2 && players.player1 !== playerId) {
      playersRef.child("player2").set(playerId);
      myRole = "player2";
    } else if (players.player1 === playerId) {
      myRole = "player1";
    } else if (players.player2 === playerId) {
      myRole = "player2";
    }
  });

  // Turn tracker
  turnRef.on("value", snapshot => {
    const currentTurn = snapshot.val();
    isMyTurn = currentTurn === myRole;
    const statusEl = document.getElementById("turnStatus");
    if (statusEl) {
      statusEl.textContent = isMyTurn ? "Your Turn" : "Opponent's Turn";
    }
  });

  // Game Deck
  gameRef.child('deck').once('value').then(snapshot => {
    if (snapshot.exists()) {
      cards = snapshot.val();
      startGame();
    } else {
      cards = fullDeck.sort(() => 0.5 - Math.random());
      gameRef.child('deck').set(cards);
      startGame();
    }
  });

  // Share link
  const shareLinkEl = document.getElementById("shareLink");
  if (shareLinkEl) {
    shareLinkEl.textContent = window.location.href;
    const shareContainer = document.getElementById("shareContainer");
    if (shareContainer) shareContainer.style.display = "block";
  }

  // Game logic
  let firstCard = null;
  let lock = false;
  let matchedCount = 0;

  function startGame() {
    const gameBoard = document.getElementById("gameBoard");
    if (!gameBoard) return;

    gameBoard.innerHTML = "";
    cards.forEach((src, index) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.index = index;
      card.dataset.image = src;
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back" style="background-image: url('${src}');"></div>
        </div>
      `;
      card.addEventListener("click", () => {
        if (!isMyTurn || lock || card.classList.contains("matched") || card.classList.contains("flipped")) return;

        card.classList.add("flipped");
        flipsRef.push({
          index: card.dataset.index,
          time: Date.now(),
          player: playerId
        });
      });
      gameBoard.appendChild(card);
    });
  }

  flipsRef.on("child_added", snapshot => {
    const { index, player } = snapshot.val();
    const card = document.querySelector(`.card[data-index="${index}"]`);
    if (!card || card.classList.contains("flipped") || card.classList.contains("matched")) return;

    card.classList.add("flipped");

    if (!firstCard) {
      firstCard = card;
    } else {
      evaluatePair(card, player);
    }
  });

  function evaluatePair(secondCard, flippingPlayerId) {
    if (!firstCard) return;
    lock = true;

    const match = firstCard.dataset.image === secondCard.dataset.image;

    setTimeout(() => {
      if (match) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matchedCount += 2;

        if (matchedCount === cards.length) {
          const modal = document.getElementById("modal");
          if (modal) modal.style.display = "flex";
        }
      } else {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");

        if (flippingPlayerId === playerId) {
          const nextTurn = myRole === "player1" ? "player2" : "player1";
          turnRef.set(nextTurn);
        }
      }

      flipsRef.remove(); // Clear flip queue
      firstCard = null;
      lock = false;
    }, 1000);
  }

  // Snowflake animation
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '❄';
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.fontSize = 12 + Math.random() * 16 + 'px';
    snowflake.style.animationDuration = 3 + Math.random() * 5 + 's';
    document.body.appendChild(snowflake);
    setTimeout(() => snowflake.remove(), 8000);
  }
  setInterval(createSnowflake, 200);

  // Music controls
  const bgMusic = document.getElementById('bgMusic');
  const toggleBtn = document.getElementById('toggleMusic');
  if (bgMusic && toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        toggleBtn.textContent = 'Pause Music';
      } else {
        bgMusic.pause();
        toggleBtn.textContent = 'Play Music';
      }
    });
  }

  // Start overlay
  const startOverlay = document.getElementById('startOverlay');
  if (startOverlay && bgMusic && toggleBtn) {
    startOverlay.addEventListener('click', () => {
      bgMusic.play().then(() => {
        toggleBtn.textContent = 'Pause Music';
      }).catch(err => console.log("Autoplay failed:", err));
      startOverlay.style.display = 'none';
    });
  }
</script>
  
</body>
</html>
